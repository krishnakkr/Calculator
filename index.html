<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="input"></div>
        <div id="output"></div>
      </div>
      <div class="row">
        <button class="button1" id="open-bracket">(</button>
        <button class="button1" id="close-bracket">)</button>
        <button class="button1" id="ans">ans</button>
        <button class="button1" id="del">del</button>
        <button class="button1" id="clear">clear</button>
      </div>
      <div class="row">
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" id="percentage">%</button>
        <button class="button" id="root">&#8730</button>
      </div>
      <div class="row">
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" id="multiply">*</button>
        <button class="button" id="divide">/</button>
      </div>
      <div class="row">
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" id="plus">+</button>
        <button class="button" id="minus">-</button>
      </div>
      <div class="row">
        <button class="button" id="dot">.</button>
        <button class="button" id="zero">0</button>
        <button class="button" id="plusorminus">±</button>
        <button class="button" id="enter">ENTER</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>By Krishna kkr ❤️</footer>
</html>
